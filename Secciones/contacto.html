              <!--Nombre y apellido-->
              <div class="contFlex">
                  <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Nombre:</span>

              <!--Main y telefono-->

                  </div>
              </div>

              <!--Producto y medio de contacto-->
              <div class="contFlex">
                  <div class="input-group mb-3">
                      <label class="input-group-text" for="inputGroupSelect01">Consulta por:</label>

                        <option value="2">Pulseras</option>
                        <option value="3">Collares</option>
                        <option value="3">Todo</option>
                      </select>
                    </div>
                  <div class="input-group mb-3">
                      <label class="input-group-text" for="inputGroupSelect01">Medio de contacto:</label>
                      <select class="form-select" id="inputGroupSelect01">
                        <option selected>Elija una opción...</option>
                        <option value="1">Mail</option>
                        <option value="2">Telefono</option>
                      </select>
                  </div>
              </div>
                  <div class="mb-3">
                      <label class="input-group-text" for="inputGroupSelect01">Dejanos tu mensaje:</label>

                  </div>

                <!--Botones para enviar y restablecer-->
